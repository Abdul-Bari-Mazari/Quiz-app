<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <style>
      body {
        height: 100vh;
        background-color: rgb(208, 208, 208);
      }

      p {
        font-size: 17px;
        font-weight: 500;
      }

      .container {
        background-color: white;
      }

      #adminLogout {
        bottom: 20px;
        right: 20px;
      }

      .adminLoginContainer {
        background-color: white;
        width: 320px;
        /* align-items: end; */
        align-items: center;
      }

      input {
        outline: none;
      }

      #adminLoginBtn {
        bottom: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center p-3">
    <div
      class="adminLoginContainer flex-column gap-3 border border-1 border-dark rounded p-5 position-relative"
      style="display: flex"
    >
      <h2>Admin Login</h2>
      <label
        for=""
        class="fw-bold"
        >User:
        <input
          type="text"
          name=""
          id="adminPass"
          value="admin"
          class=""
        />
      </label>
      <label
        class="fw-bold"
        for=""
        >Pass:
        <input
          type="password"
          name=""
          id=""
          placeholder="Password..."
          class="mb-4"
        />
      </label>

      <button
        id="adminLoginBtn"
        class="btn btn-secondary fw-bold px-3 position-absolute"
      >
        Login
      </button>
    </div>
    <div
      class="container align-items-center justify-content-center border border-1 border-dark col-12 col-md-6 p-4 position-relative rounded"
      style="display: none"
      id="adminDashboard"
    >
      <div class="adminPanel-container">
        <h1>Admin Panel</h1>
        <hr />
        <div
          id="usersList"
          class="mb-5"
        ></div>
      </div>
      <button
        id="adminLogout"
        class="btn btn-secondary fw-bold px-3 position-absolute"
      >
        Logout
      </button>
    </div>

    <script>
      let adminLoginContainer = document.querySelector(".adminLoginContainer");
      let adminDashboard = document.getElementById("adminDashboard");
      let adminPass = document.getElementById("adminPass");
      let adminLoginBtn = document.getElementById("adminLoginBtn");

      const adminLogin = () => {
        if (adminPass.value === "admin") {
          alert("Login Successful");
          adminLoginContainer.style.display = "none";
          adminDashboard.style.display = "flex";
        }
      };

      adminLoginBtn.addEventListener("click", adminLogin);

      const usersList = document.getElementById("usersList");

      const storage = localStorage.getItem("Registered Users");
      const arr = JSON.parse(storage) || [];

      arr.forEach((user) => {
        const userNameParagraph = document.createElement("p");
        const userEmailParagraph = document.createElement("p");
        const userScoreParagraph = document.createElement("p");
        const separator = document.createElement("hr");

        userNameParagraph.innerText = `Name: ${user.register_name}`;
        userEmailParagraph.innerText = `Email: ${user.register_email}`;
        userScoreParagraph.innerText = `Score: ${user.user_score}`;

        usersList.appendChild(userNameParagraph);
        usersList.appendChild(userEmailParagraph);
        usersList.appendChild(userScoreParagraph);
        usersList.appendChild(separator);
      });

      let adminLogout = document.getElementById("adminLogout");

      adminLogout.addEventListener("click", function () {
        window.location.href = "./index.html";
      });
    </script>
  </body>
</html>
