<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <style>
      body {
        height: 100vh;
      }

      p {
        font-size: 17px;
        font-weight: 500;
      }

      #adminLogout {
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center p-3">
    <div
      class="container d-flex align-items-center justify-content-center border border-1 border-dark col-12 col-md-6 p-4 position-relative"
    >
      <div class="adminPanel-container">
        <h1>Admin Panel</h1>
        <hr />
        <div id="usersList" class="mb-5"></div>
      </div>
      <button
        id="adminLogout"
        class="btn btn-secondary fw-bold px-3 position-absolute"
      >
        Logout
      </button>
    </div>

    <script>
      const usersList = document.getElementById("usersList");

      const storage = localStorage.getItem("Registered Users");
      const arr = JSON.parse(storage) || [];

      arr.forEach((user) => {
        const userNameParagraph = document.createElement("p");
        const userEmailParagraph = document.createElement("p");
        const userScoreParagraph = document.createElement("p");
        const separator = document.createElement("hr");

        userNameParagraph.innerText = `Name: ${user.register_name}`;
        userEmailParagraph.innerText = `Email: ${user.register_email}`;
        userScoreParagraph.innerText = `Score: ${user.user_score}`;

        usersList.appendChild(userNameParagraph);
        usersList.appendChild(userEmailParagraph);
        usersList.appendChild(userScoreParagraph);
        usersList.appendChild(separator);
      });

      let adminLogout = document.getElementById('adminLogout');

      adminLogout.addEventListener('click', function () { window.location.href = './index.html'})
    </script>
  </body>
</html>
